# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_symbol = "î¬ "
ssh_only = false
format = 'on [$hostname](bold blue) '
trim_at = '.rick.com'
disabled = false

# ~/.config/starship.toml

[git_status]
up_to_date = 'âœ“'
conflicted = " ïƒ¬ "
deleted = " ï€”"
modified = " ï…‹ "
stashed = " î‰€ "
staged = ' ïƒ¾ [++\($count\)](green)'
renamed = " ï‘š "
untracked = " ï™ "
prefix = "|"
suffix = " | "
show_sync_count = true
conflicted_count.enabled = true
deleted_count.enabled = true
modified_count.enabled = true
stashed_count.enabled = true
staged_count.enabled = true
renamed_count.enabled = true
untracked_count.enabled = true

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_commit]
